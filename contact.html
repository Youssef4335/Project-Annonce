	<!-- Contact section -->
	<section class="contact-section">
		<div class="container">

				<div class="col-lg-8 contact-info">
					<h3>Envoyer message contact</h3>
				
				
                    <form id="contact" action="#" method="post">
                            <div class="left">
                              <input type="text" placeholder="Nom" required="required"/>

<style>#contact input[type="text"],#contact input[type="email"], #contact textarea{
        display: block;
        border-radius:5px; 
        padding: 10px;
        margin: 36px 0 0 40px;
        width: 100%;
        font-size: 18px;
        color: rgb(0, 0, 0);
      border: 1px solid #ccc;
    }
    
    #contact textarea{
        font-size: 16px;
       
    }
    
    #contact input:hover, #contact textarea:hover{
        border: 1px solid #888;
    }
    #contact input:focus, #contact textarea:focus{
        border: 1px solid #777;
    }
    
    
    #contact textarea{
        width: 550px;
        margin-left:40px ;
        max-height: 180px;
        min-height: 180px;
      resize: none;
    }
    
    #contact .send-button{
        text-align: center;
        margin: 0 0 0 400px;
    }
    
    #contact .send-button button[type="submit"]{
        color: rgb(0, 0, 0);
      background: #e01a1a;
      border: 1px solid rgba(32, 32, 32, 0);
        width: 200px;
        padding: 10px 0;
        font-size: 20px;
        margin-top: 30px;
        margin-left:180px;
      cursor: pointer;
      border-radius: 20px;
    }
    
    #contact .send-button button[type="submit"]:hover{
        background: #000000;
        color:white;
    }
    
    #contact .send-button button[type="submit"]:focus{
        position: relative;
        top: 2px;
    }
